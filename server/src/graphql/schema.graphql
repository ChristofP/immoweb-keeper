scalar Date

type Query {

    estates(
        immowebCode:        Int
        priceRange:         [Int]
        zipCodes:           [Int]
        onlyWithGarden:     Boolean
        minGardenArea:      Int
        minLivingArea:      Int
        onlyStillAvailable: Boolean
        freeText:           String
        minBedroomCount:    Int
        onlyLiked:          Boolean
        onlyVisited:        Boolean

        orderBy:            OrderByInput
        offset:             Int
        limit:              Int
    ): EstateList

    estateByImmowebCode(
        immowebCode: Int
    ): Estate

    users: [User]

    userByName(
        name: String
    ): User

    localities: [Locality]
    
}

input OrderByInput {
  field: String
  order: SortOrder
}

enum SortOrder {
  ascend
  descend
  none
}

type EstateList {
    page:       [Estate]
    totalCount: Int
}

type Estate {
    
    immowebCode:        Int!

    description:        String
    images:             [String]

    price:              Int
    priceHistory:       [PriceHistory]

    geolocation:        [Float]
    zipCode:            Int
    locality:           String
    street:             String
    streetNumber:       String
    
    bedroomCount:       Int
    hasGarden:          Boolean
    gardenArea:         Int
    livingArea:         Int

    creationDate:       Date!
    modificationDate:   Date!
    disappearanceDate:  Date    

    isAuction:          Boolean
    isSold:             Boolean
    isUnderOption:      Boolean

    agencyName:         String
    agencyLogo:         String    
    
    isLiked:            Boolean
    isVisited:          Boolean
}

type PriceHistory {
    date:   Date!
    price:  Int
}

type User {
    name:           String!
    likedEstates:   [Estate]
    visitedEstates: [Estate]
}

type Locality {
    zipCode: Int
    name: String
}

type Mutation {

    register(name: String!, password: String!): User
    login(name: String!, password: String!): String

    markAsLiked(
        immowebCode: Int!
        isLiked: Boolean
    ): Boolean

    markAsVisited(
        immowebCode: Int!
        isVisited: Boolean
    ): Boolean

}